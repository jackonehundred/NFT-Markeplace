<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <header class="second-screen__header">
                <h4 class="second-screen__heading">Trending Collection</h4>
                <p class="second-screen__description">Checkout our weekly updated trending collection.</p>
            </header>
            <section class="second-screen__content">
                <div class="collection-cards">
                    <img src="../src/assets/Primary-photo.png" alt="animal photo" class="primary-photo"/>
                    <img src="../src/assets/Secondary-photo-1.png" alt="animal photo" class="secondary-photo"/> 
                    <img src="../src/assets/Secondary-photo-2.png" alt="animal photo" class="secondary-photo"/>
                    <div class="number-nft">
                        <p class="number-nft__count">1025+</p> 
                    </div>
                </div>
                <div class="collection-cards-footer">
                    <h5 class="collection-footer__title">DSGN Animals</h5>
                    <div class="collection-footer__description">
                        <img src="../src/assets/Avatar.png" alt="Avatar" class="collection-footer__avatar"/>
                    <p class="collection-footer__name">Mr Fox</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
