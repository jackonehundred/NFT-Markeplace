<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <header class="header">
                <div class="logo__container">
                    <img src="../src/assets/logo.svg" alt="logo" class="logo" />
                    <p class="logo__title">NFT Marketplace</p>
                </div>
                <img src="../src/assets/menu.svg" alt="nav" class="nav" />
            </header>
    
            <section>
                <div class="image-placeholder">
                    <img src="../src/spaceShip.png" alt="spaceShip" class="spaceShip-img" />
                </div>
    
                <div class="create-acc">
                    <div class="welcome-text">
                        <h5 class="heading">Create account</h5>
                        <p class="description">Welcome! enter your details and start creating, collecting and selling NFTs.</p>
                    </div>
                    <form class="form">
                        <div class="form-wrapper">

                            <label for="username" class="form-item">
                                <img src="../src/assets/User.svg" alt="user icon" class="input-icon" />
                                <input placeholder="Username" id="username" type="text" name="username" class="input-field" />
                            </label>


                            <label for="email" class="form-item">
                                <img src="../src/assets/EnvelopeSimple.svg" alt="user icon" class="input-icon">
                                <input placeholder="Email Address" id="email" type="email" required class="input-field">
                            </label>

                            <label for="password" class="form-item">
                                <img src="../src/assets/LockKey.svg" alt="user icon" class="input-icon">
                                <input placeholder="Password" id="password" type="password" required class="input-field">
                            </label> 

                            <label for="passwordConfirmation" class="form-item">
                                <img src="../src/assets/LockKey.svg" alt="user icon" class="input-icon">
                                <input placeholder="Confirm Password" id="passwordConfirmation" type="password" required  class="input-field">
                            </label>
                            
                        </div>    
                        
                        <button class="button">
                            <p>Create Account</p>
                        </button>

    
                    </form>
                </div>
    
                </div>
        </div>
</body>
</html>
