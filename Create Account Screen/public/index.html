<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <header class="header">
                <div class="logo__container">
                    <img src="../src/assets/logo.svg" alt="logo" class="logo" />
                    <p class="logo__title">NFT Marketplace</p>
                </div>
                <img src="../src/assets/menu.svg" alt="nav" class="nav" />
            </header>
    
            <section>
                <div class="image-placeholder">
                    <img src="../src/spaceShip.png" alt="spaceShip" class="spaceShip-img" />
                </div>
    
                <div class="create-acc">
                    <div class="welcome-text">
                        <h5 class="heading">Create account</h5>
                        <p class="description">Welcome! enter your details and start creating, collecting and selling NFTs.</p>
                    </div>
                    <form class="form">
                        <div class="input-wrap">
                            <i class="input-i">
                                <img src="../src/assets/User.svg" alt="user icon" class="input-icon">
                            </i>
                            <input type="text" placeholder="Username" required class="input-field">
                        </div>
                        <div class="input-wrap">
                            <img src="../src/assets/EnvelopeSimple.svg" alt="user icon" class="input-icon">
                            <input type="email" placeholder="Email Address" required class="input-field">
                        </div>
                        <div class="input-wrap">
                            <img src="../src/assets/LockKey.svg" alt="user icon" class="input-icon">
                            <input type="password" placeholder="Password" required class="input-field">
                        </div>
                        <div class="input-wrap">
                            <img src="../src/assets/LockKey.svg" alt="user icon" class="input-icon">
                            <input type="password" placeholder="Confirm Password" required  class="input-field">
                        </div>
                    </form>
                </div>
    
                <div class="button">
    
                </div>
        </div>
</body>
</html>
