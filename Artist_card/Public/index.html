<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="artist__main">
        <div class="artist-item">
            
            <div class="artist-image">
                <img src="../src/assets/artist_avatar-1.png" alt="artist avatar" class="avatar-image">
                <div class="avatar-label">
                    <p class="avatar-label__count">1</p>
                </div>
            </div>    
            <div class="artist-info">
                <h5 class="artist-info__name">Keepitreal</h5>
                <div class="artist-info__total-price">
                    <p class="artist-info__total">Total Sales:</p>
                    <p class="artist-info__price">34.53 ETH</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
