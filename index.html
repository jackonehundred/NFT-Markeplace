<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <div class="logo">
                <img src="Storefront.png" alt="logo" width="24px" height="24px"> 
                <img src="NFT Marketplace.png" alt="NFT Marketplace" width="
                149.56px" height="14.85px"> 
            </div>
            <div class="burger"><img src="menu.png" alt="burger menu" width="24px" height="24px"></div>
        </div>

        <div class="info">
            <p class="header-text">Discover digital art & Collect NFTs</p>
            <p class="body-text">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
        </div>

        <div class="image">
            <img class="responiveImage" src="Image Placeholder.png" alt="image">
            <img src="Frame 230.png" alt="frame">
        </div>

        <div class="button" type="button" name="start">
            <img src="RocketLaunch.png" alt="rocket icon">
            <p>Started</p>
        </div> 

        <div class="statisticsFlexConainer">
            <div class="statisticsFlexItem">
                <div class="amount">240 K+</div>
                <div class="name">Total Sale</div>
            </div>
            <div class="statisticsFlexItem">
                <div class="amount">240 K+</div>
                <div class="name">Auctions</div>
            </div>
            <div class="statisticsFlexItem">
                <div class="amount">240 K+</div>
                <div class="name">Artists</div>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>    
<script src="app.js"></script>    
</body>
</html>
